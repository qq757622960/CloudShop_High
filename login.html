<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云店后台登录</title>
    <link rel="stylesheet" href="./layui/css/layui.css" />
    <link rel="stylesheet" href="./css/global.min.css" />
    <link rel="stylesheet" href="./css/login.min.css" />

</head>

<body>
    <div class="lz_cont">
        <div class="lz_login lz_center">
            <form class="lz_login_form layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" class="layui-input" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="userpwd" class="layui-input" lay-verify="required" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="login" style="width: 100%;">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script>

        function map(callback) {
            for (var i = 1; i <= 5; i++) {
                callback && callback(i+1, i, [1,2,3,4]);
            }
        }

        map(function(item, index, array) {
            console.log(item, index, array);
        });

        layui.use(['form', 'layer'], function () {
            var form = layui.form;

            form.on('submit(login)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
